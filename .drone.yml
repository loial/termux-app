kind: pipeline
name: default

steps:
- name: restore-cache
  image: appleboy/drone-sftp-cache
  settings:
    restore: true
    mount:
      - /root/.gradle/caches
      - /root/.gradle/wrapper
      - /opt/android-sdk/.android/avd
  server: localhost
  username:
    from_secret: ssh_user
  password:
    from_secret: ssh_password  
  path: /volume1/docker/gitea/drone_data/cache


- name: build
  image: mingc/android-build-box:1.7.0
  commands:
    - bash ./gradlew assemble
    - tar -czf ${DRONE_REPO_NAME}_${DRONE_COMMIT_SHA}_build.tar.gz app/build

- name: store-artifacts
  image: appleboy/drone-scp
  settings:
    host: localhost
    user: 
      from_secret: ssh_user
    password:
      from_secret: ssh_password
    source:
      - ./*build.tar.gz
    target: 
      - /volume1/docker/gitea/drone_data/artifacts

- name: rebuild-cache
  image: appleboy/drone-sftp-cache
  settings:
    rebuild: true
    mount:
      - /root/.gradle/caches
      - /root/.gradle/wrapper
      - /opt/android-sdk/.android/avd
  server: localhost
  username:
    from_secret: ssh_user
  password:
    from_secret: ssh_password  
  path: /volume1/docker/gitea/drone_data/cache