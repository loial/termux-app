kind: pipeline
name: default

steps:
- name: restore-cache
  image: appleboy/drone-sftp-cache
  settings:
    restore: true
    mount:
      - _cache/gradle
      - _cache/gradlewrapper
      - _cache/androidavd
    server: 
      from_secret: ssh_server
    username:
      from_secret: ssh_user
    password:
      from_secret: ssh_password  
    path: /docker/gitea/drone-data/cache

- name: build
  image: mingc/android-build-box:1.7.0
  volumes:
    - _cache/gradle:/root/.gradle/caches
    - _cache/gradlewrapper:/root/.gradle/wrapper
    - _cache/androidavd:/opt/android-sdk/.android/avd
  commands:
    - if [ ! $(command -v file) ]; then apt-get update ; apt-get -y install file ; fi
    - bash ./gradlew assemble
    - tar -czf ${DRONE_REPO_NAME}_${DRONE_COMMIT_SHA}_build.tar.gz app/build

- name: store-artifacts
  image: appleboy/drone-scp
  settings:
    host:
      from_secret: ssh_server
    user: 
      from_secret: ssh_user
    password:
      from_secret: ssh_password
    source:
      - ./*build.tar.gz
    target: 
      - /volume1/docker/gitea/drone-data/artifacts

- name: rebuild-cache
  image: appleboy/drone-sftp-cache
  settings:
    rebuild: true
    mount:
      - _cache/gradle
      - _cache/gradlewrapper
      - _cache/androidavd
    server:
      from_secret: ssh_server
    username:
      from_secret: ssh_user
    password:
      from_secret: ssh_password  
    path: /docker/gitea/drone-data/cache

volumes:
  - name: cache
    temp: {}
